<div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
<form #form="ngForm">
    <label for="name">Name</label>
    <input required id="name" type="text" ngModel name="name" class="form-control">

    <label for="lastname">Lastname</label>
    <input required id="lastname" type="text" ngModel name="lastname" class="form-control">

    <label for="job">Job</label>
    <input required id="job" type="text" ngModel name="job" class="form-control">

    <label for="age">Age</label>
    <input required min="0" id="age" type="number" ngModel name="age" class="form-control">

    <label for="cin">CIN</label>
    <input required id="cin" type="number" ngModel name="cin" class="form-control">

    <label for="path">Path</label>
    <input id="path" type="text" ngModel name="path" class="form-control">

    <button [disabled]="form.invalid" (click)="cvSubmit(form)" class="btn btn-primary">
        add
    </button>
</form>
